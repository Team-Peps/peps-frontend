<div class="w-80 h-[550px] mx-10">
	<div class="w-full">
		<img [src]="minioBaseUrl + article?.thumbnailImageKey" alt="" class="w-[354px] h-[354px]">
	</div>

	<div class="relative">
		<div class="absolute flex flex-col justify-between gap-4 -top-16 w-full md:w-72 md:left-14  border border-peps-dark-600 p-4 bg-peps-dark-700 h-[260px]">
			<h3 class="text-3xl uppercase text-peps-gold leading-[100%] max-h-[90px] tracking-tight line-clamp-3">{{ article?.title }}</h3>
			<p class="text-peps-dark-200 font-notosans text-base leading-[100%]">{{ article?.shortContent }}</p>
			<peps-button-small
				text="Lire la suite"
				[link]="'/news/'+article!.id"
			></peps-button-small>
		</div>
	</div>
</div>
