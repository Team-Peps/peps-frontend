<div class="flex flex-col mx-auto">
	<img [src]="minioBaseUrl + ambassador?.imageKey" alt="Photo de {{ ambassador?.name }}">
	<div class="flex flex-col gap-8 -translate-y-5">

		<span class="text-justify font-notosans">{{ ambassador?.description }}</span>
