<div>
	<div class="w-6/12 mx-auto font-notosans text-justify z-[10]">
		{{ 'page.ambassadors.text' | translate }}
	</div>
	<div class="relative my-20 mx-10 md:mx-36">
		<div
			#slider
			class="scroll-smooth flex flex-nowrap gap-x-8 px-4 sm:px-6 lg:px-8 snap-x snap-mandatory overflow-x-hidden"
		>
			@for (ambassador of ambassadors; track ambassador) {
				<div class="snap-start shrink-0 w-[80%] sm:w-[48%] lg:w-1/3">
					<peps-ambassador-card [ambassador]="ambassador"></peps-ambassador-card>
				</div>
			}
		</div>

		<button
			class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-peps-gold hover:bg-peps-yellow cursor-pointer py-2.5 px-2.5 text-peps-dark-700"
			(click)="scrollSlider(-1)"
		>
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
				<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
			</svg>
		</button>

		<button
			class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-peps-gold hover:bg-peps-yellow cursor-pointer py-2.5 px-2.5 text-peps-dark-700"
			(click)="scrollSlider(1)"
		>
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
				<path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
			</svg>
		</button>
	</div>
</div>
