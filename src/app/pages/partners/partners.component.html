<div class="flex flex-col gap-24 pt-32 pb-20">
	<div class="flex flex-col md:flex-row justify-around items-center gap-4">
		<peps-title
			[subtitle]="'page.partners.subtitle' | translate"
			[title]="'page.partners.title-on-page' | translate"
		></peps-title>
		<span class="invisible sm:visible"></span>
	</div>
	<div class="flex flex-col gap-x-4 gap-y-20 justify-center">
		@for(partner of partners; track partner.id; let i = $index) {
			<div class="w-9/12 mx-auto">
				<peps-partner-card
					[partner]="partner"
					[isEven]="i % 2 === 0"
				></peps-partner-card>
			</div>
		}
	</div>

	<div class="mx-auto flex flex-col md:flex-row gap-8 justify-center items-center">
