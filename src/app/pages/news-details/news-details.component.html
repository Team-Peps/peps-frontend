<div class="flex flex-col pb-20">
	<div class="relative">
		<div class="relative w-full ">
			<img [src]="minioBaseUrl + article?.imageKey" class="w-full h-auto object-cover" alt="Image responsive" />

			<div class="absolute -bottom-35 xs:-bottom-15 z-10 uppercase w-full">
				<div class="mx-auto w-3/5 flex flex-col">
					<img [src]="getImageByArticleType(article?.articleType!)" alt="Article type image" class="w-8 md:w-16">
					<span class="text-2xl xs:text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl">{{ article?.title }}</span>
					<span class="text-[32px]">{{ article?.createdAt | date:'dd MMM YYYY'}}</span>
				</div>
			</div>

		</div>
		<img src="/assets/images/separator_team_peps.png" alt="" class="w-full absolute -bottom-5 sm:-bottom-8 md:-bottom-15 xl:-bottom-20 object-center ">
	</div>
	<div class="pt-38 xs:pt-28 w-10/12 mx-auto font-notosans" [innerHTML]="safeHtml"></div>
	<div class="mx-auto flex flex-col md:flex-row gap-8 justify-center mt-20 items-center">

			text="Voir toutes les actus"
