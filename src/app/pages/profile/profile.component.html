@if(user) {
	<div class="p-4">
		<h2 class="text-2xl font-bold mb-4">Profil</h2>
		<img [src]="'https://cdn.discordapp.com/avatars/' + user.discordId + '/' + user.avatarUrl + '.png'" width="100" height="100" alt="Avatar" class="rounded-full mb-4" />
		<p><strong>Nom :</strong> {{ user.username }}</p>
		<p><strong>Email :</strong> {{ user.email }}</p>
	</div>
}

<button
	(click)="logout()"
>Logout</button>
